name: Release, Build & Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          skip-github-pull-request: true
          skip-labeling: true
          target-branch: main

  build:
    needs: release
    if: needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION="${{ needs.release.outputs.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          VERSION=${{ steps.version.outputs.version }}
          docker build -t ghcr.io/kressin-labs/inventory-backend:$VERSION .
          docker push ghcr.io/kressin-labs/inventory-backend:$VERSION

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            VERSION="${{ needs.build.outputs.version }}"
            
            cd /opt/inventory_backend
            
            echo "BACKEND_VERSION=$VERSION" | sudo tee .env > /dev/null

            docker compose pull inventory-backend
            docker compose up -d --force-recreate --no-deps inventory-backend

            docker image prune -af --filter "until=24h"
